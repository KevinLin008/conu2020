<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/structure.css">
    <script src="../js/euphony.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script>
        window.onSpotifyWebPlaybackSDKReady = () => {
        const token = 'BQAn_g6j76JNUfkpJjq6yihTZQJKMrFSbUbhVeczxuhsYzh13RRYhlHzu0gsfK2yrLRIX-g2NG8Aae-MbiM_9fVz-uAtRoPlvGoAMPhUz7mrEYuwkc__1P3wqg6iTfeBrI5Adg1t8eq_Qh_fuXvRG3xC25CNReglZVkt';
        const player = new Spotify.Player({
            name: 'Web Playback SDK Quick Start Player',
            getOAuthToken: cb => { cb(token); }
        });
        console.log('in here');
        // Error handling
        player.addListener('initialization_error', ({ message }) => { console.error(message); });
        player.addListener('authentication_error', ({ message }) => { console.error(message); });
        player.addListener('account_error', ({ message }) => { console.error(message); });
        player.addListener('playback_error', ({ message }) => { console.error(message); });

        // Playback status updates
        player.addListener('player_state_changed', state => { console.log(state); });

        // Ready
        player.addListener('ready', ({ device_id }) => {
            console.log('Ready with Device ID', device_id);
        });

        // Not Ready
        player.addListener('not_ready', ({ device_id }) => {
            console.log('Device ID has gone offline', device_id);
        });

        // Connect to the player!
        player.connect();
        };
    </script>

</head>

<body>

    <div id="container_main" class="container_mainhidden">
        <div id="container_logo">
            <div id="euphony_logo">
                <img id="euphony_logo_img" src="../pictures/euphonylogo.png" alt="euphonylogo">
            </div>
        </div>



    <div id="container_header" class="container">
      <div id="container_searchbar">
        <div id="container_searchbaraggregate">
          <div id="container_searchlogo" class="container_searchlogo">
            <img id="searchlogo" src="../pictures/searchlogo.png" alt="searchlogo">
          </div>
          <div id="container_textarea">
            <input type="text" id="searchbar" rows="1">
          </div>
        </div>
      </div>
    </div>


    <div id="container_sidebar" class="container_sidebarhidden">
            <div id="container_menubutton" class="container_menubuttonhidden">
                <div id="nav-icon3">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="selectplatform">
                <div id="spotifylogo" class="logodivhidden">
                    <img id="spotlogo" class="platformlogo" src="../pictures/spotifylogo.png" alt="spotlogo"/>
                    <div class="streamersp">Toggle Spotify</div>
                </div>

                <div id="applemusiclogo" class="logodivhidden">
                    <img id="applelogo" class="platformlogo" src="../pictures/applelogo.png" alt="applelogo"/>
                    <div class="streamersp">Toggle Apple Music</div>
                </div>

                <div id="soundcloudlogo" class="logodivhidden">
                    <img id="soundlogo" class="platformlogo" src="../pictures/soundcloud.png" alt="soundlogo"/>
                    <div class="streamersp">Toggle Soundcloud</div>
                </div>
            </div>
     </div>

    <div id="container_browser" class="container">Browser
      <div id="albums">

      </div>
      <div id="resizebar"></div>
    </div>



        <div id="container_player" class="container">
            <div class="music-player">
                <div id="container_artwork">
                    <img id="artwork" src="http://firehallartscentre.ca/wp/wp-content/uploads/2017/07/white-square-for-shit.jpg" alt="artwork">
                </div>
              <div class="content">
                <div id="track" class="track"><i class="icon-music"></i>Track</div>
                <div id="artist" class="artist"><i class="icon-user"></i>Artist</div>


                <div id="timestamp">
                    <span id="start">0:00</span>
                    <span id="stop" style="float:right;">4:42</span>
                </div>
                <div id="playcontrols">
                    <img id="skipback" class="playicon"  src="../pictures/playicons/skipback.png" alt=""/>
                    <img id="rewind" class="playicon" src="../pictures/playicons/rewind.png" alt=""/>
                    <img id="play" class="playicon" src="../pictures/playicons/play.png" alt=""/>
                    <img id="pause" class="playiconhidden" src="../pictures/playicons/pause.png" alt=""/>
                    <img id="forward" class="playicon" src="../pictures/playicons/forward.png" alt=""/>
                    <img id="end" class="playicon" src="../pictures/playicons/end.png" alt=""/>
                </div>
              </div>
            </div>
        </div>

    
    <div id="container_social" class="container">Social

    </div>
    <script src="../js/spotifywebapiclient.js"></script>
    </div>
</body>

</html>
