<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/structure.css">
    <script src="../js/euphony.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>
    <div id="container_main">
        <div id="container_logo">
            <div id="euphony_logo">
                <img id="euphony_logo_img" src="../pictures/euphonylogo.png" alt="euphonylogo">
            </div>
        </div>



        <div id="container_header" class="container">
            <div id="container_searchbar">
                <div id="container_searchbaraggregate">
                    <div id="container_searchlogo">
                        <img id="searchlogo" src="../pictures/searchlogo.png" alt="searchlogo">
                    </div>
                    <div id="container_textarea">
                        <input type="text" id="searchbar" rows="1">
                    </div>
                </div>

            </div>

        </div>

        <div id="container_sidebar" class="container">
            <div id="container_menubutton">
                <div id="nav-icon3">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

        </div>

        <div id="container_browser" class="container">Browser

        </div>

        <div id="container_player" class="container">
            <div class="music-player">
              <img src="https://goo.gl/ly1Brx" alt="artwork">
              <div class="content">
                <div class="track"><i class="icon-music"></i>Track</div>
                <div class="artist"><i class="icon-user"></i>Mount Kimbie</div>
                <ul class="controls">
                  <li><i class="icon-heart" ddata-tooltip="like"></i></li>
                  <li><i class="icon-shuffle" ddata-tooltip="shuffle"></i></li>
                  <li><i class="icon-cw" ddata-tooltip="repeat"></i></li>
                </ul>
                <progress value="0" max="100">
                  <div class="tracker active"></div>
                </progress>
                <span>0:00</span><span></span>
                <span class=""></span><span class="" style="float:right;">4:42</span>
                <ul class="play-controls">
                  <li><i class="icon-first"></i></li>
                  <li><i class="icon-previous"></i></li>
                  <li><i class="icon-play"></i></li>
                  <li><i class="icon-next"></i></li>
                  <li><i class="icon-last"></i></li>
                </ul>
            </div>
            </div>
        </div>

        <div id="container_social" class="container">Social

        </div>



    </div>

</body>
</html>
