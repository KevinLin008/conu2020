<!DOCTYPE html>
<html>
<head>
  <title>Spotify Web Playback SDK Quick Start Tutorial</title>
  <style type="head/css">
  body {
        padding: 20px;
    }
    #search-form, .form-control {
        margin-bottom: 20px;
    }
    .cover {
        width: 300px;
        height: 300px;
        display: inline-block;
        background-size: cover;
    }
    .cover:hover {
        cursor: pointer;
    }
    .cover.playing {
        border: 5px solid #e45343;
    }
  </style>"
</head>
<body>
  <h1>BEATZZZZZ</h1>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>
  <script>
    window.onSpotifyWebPlaybackSDKReady = () => {
      const token = 'BQDYMN30b2uj09xFveoS83pBhyiwdT6UXmG0lSa1GxHun25206DyunyvZXBGpB_WCNV___E-Tt-PqwyKhAY4W-hNGdUqa6YBdX1YQJCXH4f7rkPEchbbsL6lj_mTGA39kFNOfVbeflFgtxiyzpZgNj1S-Vcd19q0wnVG';
      const player = new Spotify.Player({
        name: 'Web Playback SDK Quick Start Player',
        getOAuthToken: cb => { cb(token); }
      });

      // Error handling
      player.addListener('initialization_error', ({ message }) => { console.error(message); });
      player.addListener('authentication_error', ({ message }) => { console.error(message); });
      player.addListener('account_error', ({ message }) => { console.error(message); });
      player.addListener('playback_error', ({ message }) => { console.error(message); });

      // Playback status updates
      player.addListener('player_state_changed', state => { console.log(state); });

      // Ready
      player.addListener('ready', ({ device_id }) => {
        console.log('Ready with Device ID', device_id);
      });

      // Not Ready
      player.addListener('not_ready', ({ device_id }) => {
        console.log('Device ID has gone offline', device_id);
      });

      // Connect to the player!
      player.connect();
      
    };
  </script>
  <iframe src="https://open.spotify.com/embed/album/29oRwbrqREDhBqQrHKZWSf" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
 
  <div class="container">
    <h1>Search for an Artist</h1>
    <p>Type an artist name and click on "Search". Then, click on any album from the results to play 30 seconds of its first track.</p>
    <form id="search-form">
        <input type="text" id="query" value="" class="form-control" placeholder="Type an Artist Name"/>
        <input type="submit" id="search" class="btn btn-primary" value="Search" />
    </form>
    <div id="results"></div>
</div>

<script id="results-template" type="text/x-handlebars-template">
    {{#each albums.items}}
    <div style="background-image:url({{images.0.url}})" data-album-id="{{id}}" class="cover"></div>
    {{/each}}
</script>

<script>
// find template and compile it
console.log('hellllllllllllllllllllllllllllllllllllo');
var templateSource = document.getElementById('results-template').innerHTML,
    template = Handlebars.compile(templateSource),
    resultsPlaceholder = document.getElementById('results'),
    playingCssClass = 'playing',
    audioObject = null;
    console.log('hellllllllllllllllllllllllllllllllllllo2');
var fetchTracks = function (albumId, callback) {
    $.ajax({
        url: 'https://api.spotify.com/v1/albums/' + albumId,
        success: function (response) {
            callback(response);
        }
    });
};
console.log('hellllllllllllllllllllllllllllllllllllo');
var searchAlbums = function (query) {
    $.ajax({
        url: 'https://api.spotify.com/v1/search',
        data: {
            q: query,
            type: 'album'
        },
        success: function (response) {
            resultsPlaceholder.innerHTML = template(response);
        }
    });
};
console.log('hellllllllllllllllllllllllllllllllllllo');
results.addEventListener('click', function (e) {
    var target = e.target;
    if (target !== null && target.classList.contains('cover')) {
        if (target.classList.contains(playingCssClass)) {
            audioObject.pause();
        } else {
            if (audioObject) {
                audioObject.pause();
            }
            fetchTracks(target.getAttribute('data-album-id'), function (data) {
                audioObject = new Audio(data.tracks.items[0].preview_url);
                audioObject.play();
                target.classList.add(playingCssClass);
                audioObject.addEventListener('ended', function () {
                    target.classList.remove(playingCssClass);
                });
                audioObject.addEventListener('pause', function () {
                    target.classList.remove(playingCssClass);
                });
            });
        }
    }
});
console.log('hellllllllllllllllllllllllllllllllllllo');
document.getElementById('search-form').addEventListener('submit', function (e) {
    e.preventDefault();
    searchAlbums(document.getElementById('query').value);
}, false);
console.log('hellllllllllllllllllllllllllllllllllllo');

</script>
</body>
</html>
